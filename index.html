<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!-- As a heading -->
    <nav class="navbar bg-dark">
        <div class="col-5"></div>
        <div class="col-4">
            <span class="navbar">Weather Dashboard</span>
        </div>
        <div class="col-3"></div>
    </nav>


    <div class=container>
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <h5>Search for a City: </h5>
                    <form class="form-inline">
                        <div class="form-group mx-sm-3 mb-2">
                            <label for="city" class="sr-only"></label>
                            <input type="text" class="form-control" id="city">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2" id="search">Search</button>
                    </form>
                </div>

            </div>

            <div class="col-8">
                <div id="weather-forecast"></div>
                <div id="previous-city">
                    <div id="previous-searches"></div>


                </div>

                <div id="current-weather">
                    <h2 id="current-weather-city"></h2>
                    <div id="current-weather-data"></div>
                    <div id="current-icon"></div>
                </div>

            </div>
        </div>
    </div>






    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="script.js"></script>


</body>

</html>
