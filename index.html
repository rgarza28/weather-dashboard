<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!-- As a heading -->
    <nav class="navbar bg-dark">
        <div class="col-5"></div>
        <div class="col-4">
            <span class="navbar" id="header">Weather Dashboard</span>
        </div>
        <div class="col-3"></div>
    </nav>


    <div class=container-fluid>
        <div class="row">
            <div class="col-3">
                <div class="card">
                    <h5>Search for a City: </h5>
                    <form class="form-inline">
                        <div class="form-group mx-sm-3 mb-2">
                            <label for="city" class="sr-only"></label>
                            <input type="text" class="form-control" id="city">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2" id="search">Search</button>
                    </form>

                    <div id="recent-searches">
                        <div id="recent-1">
                            <h4 style="text-align: center;">test</h4>
                        </div>

                        <div id="recent-2">
                            <h4 style="text-align: center;">test</h4>
                        </div>

                        <div id="recent-3">
                            <h4 style="text-align: center;">test</h4>
                        </div>

                        <div id="recent-4">
                            <h4 style="text-align: center;">test</h4>
                        </div>

                        <div id="recent-5">
                            <h4 style="text-align: center;">test</h4>
                        </div>

                        <div id="recent-6">
                            <h4 style="text-align: center;">test</h4>
                        </div>
                    </div>
                </div>

            </div>

            <div class="col-9">


                <div id="current-weather" class="card" class="hidden">
                    <h2 id="current-weather-city" class="city-font-title"></h2>
                    <div id="current-weather-data">
                        <div id="temp"></div>
                        <div id="feels-like"></div>
                        <div id="humidity"></div>
                        <div id="current-wind-speed"></div>
                        <div id="uv-div" class="hidden">UV Index: <span id="uv-index"></span></div>
                    </div>
                    <!-- <div id="current-icon"></div> -->
                </div>
            </div>
        </div>

    </div>

    <br>


    <div class=container id="5-day">
        <h3 id="future-days" class="hidden" style="text-indent: 8%;">5-Day Forecast: </h3>
        <div class=row>
            <div class="col-1"></div>
            <div clas="col-2">
                <div class="five-day" id="day-one">
                    <div id="1-date"></div>
                    <div id="1-icon"></div>
                    <div id="1-temperature"></div>
                    <div id="1-humidity"></div>
                </div>
            </div>
            <div class="col-2">
                <div class="five-day" id="day-two">
                    <div id="2-date"></div>
                    <div id="2-icon"></div>
                    <div id="2-temperature"></div>
                    <div id="2-humidity"></div>
                </div>
            </div>

            <div class="col-2">
                <div class="five-day" id="day-three">
                    <div id="3-date"></div>
                    <div id="3-icon"></div>
                    <div id="3-temperature"></div>
                    <div id="3-humidity"></div>
                </div>
            </div>

            <div class="col-2">
                <div class="five-day" id="day-four">
                    <div id="4-date"></div>
                    <div id="4-icon"></div>
                    <div id="4-temperature"></div>
                    <div id="4-humidity"></div>
                </div>
            </div>

            <div class="col-2">
                <div class="five-day" id="day-five">
                    <div id="5-date"></div>
                    <div id="5-icon"></div>
                    <div id="5-temperature"></div>
                    <div id="5-humidity"></div>
                </div>
            </div>

        </div>
    </div>








    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="script.js"></script>


</body>

</html>
